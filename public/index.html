<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>File Metadata</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>File Metadata Microservice</h3>
               <ol>
                    <li>I can submit a FormData object that includes a file upload.</li>
                    <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
                </ol>
            <h4>Usage</h4>
                <code>http://www.tosp.net.au:3003/</code><br>
            <h4>File Upload</h4>
            <form action="upload" method="POST" enctype="multipart/form-data">
                <div class="file-field input-field">
                    <div id="select-btn" class="btn waves-effect waves-light">
                        <span>Select File</span>
                        <input type="file" name="file-upload">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                    <button id="upload-btn" class="btn waves-effect waves-light disabled"
                        type="submit">Upload
                    </button>
                    &nbsp;&nbsp;<span id="status"></span>
                </div>
            </form>
            <script>
                let selectBtn = $('#select-btn')
                let uploadBtn = $('#upload-btn')
                let status = $('#status')
                uploadBtn.width(selectBtn.width())
                selectBtn.click(function() {uploadBtn.removeClass('disabled')})
                uploadBtn.click(function() {status.html("Uploading... please wait")})
            </script>
        </div>
    </body>
</html>
